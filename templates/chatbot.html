<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Same CSS styles as before */
        body {
            font-family: Arial, sans-serif;
            margin: 25px;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            max-height: calc(100vh - 160px);
        }

        .message {
            background-color: #f1f1f1;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            max-width: 80%;
        }

        .user-message {
            background-color: #d1e7ff;
            align-self: flex-start;
        }

        .bot-message {
            background-color: #e0f7fa;
            align-self: flex-end;
        }

        #chat-form {
            padding: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            justify-content: space-between;
            align-items: center;
        }
        
        #chat-form1 {
            padding: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #query {
            width: 95%;
            padding: 10px;
            font-size: 14px;
            border: 0px solid #ccc;
            border-radius: 5px;
        }

        #llm-selector {
            width: 9%;
            padding: 10px;
            font-size: 14px;
            border: 0px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 50px;
            height: 50px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Chat with our Intelligent Bot!</h1>

    <div id="chat-container">
        <!-- Chat responses will be dynamically added here -->
    </div>

    <form method="POST" id="chat-form">
        {% csrf_token %}
        <select id="llm-selector" name="llm">
            <option value="base_knowledge">GongYi</option>
            <option value="chatgpt">ChatGPT-4</option>
            <option value="dall-e">Dall-E</option>
        </select>
        <div class="chat-form1"></div>
        <textarea name="query" id="query" placeholder="Ask me anything..." required style="height: 150px"></textarea>

            <button type="submit">â†‘</button>
        </div>
    </form>

    <script>
        const form = document.getElementById("chat-form");
        const responseDiv = document.getElementById("chat-container");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const query = document.getElementById("query").value;
            const llm = document.getElementById("llm-selector").value;

            if (query.trim() === "") return;

            // Display user's message
            addMessage(query, "user");

            // Clear input field
            document.getElementById("query").value = "";

            // Send the query to the backend
            const response = await fetch("/chat/", {
                method: "POST",
                body: new URLSearchParams({
                    'query': query,
                    'llm': llm
                }),
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            });

            const result = await response.json();
            addMessage(result.response, "bot");
        });

        function addMessage(message, sender) {
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");
            messageElement.classList.add(sender === "user" ? "user-message" : "bot-message");

            if (message.includes('<img src=')) {
                const imageElement = document.createElement("img");
                const imageUrl = message.split("src='")[1].split("'")[0]; // Extract image URL
                imageElement.src = imageUrl;

                // Set the image size (you can adjust the width and height as needed)
                imageElement.style.height = '300px'; // Example height

                messageElement.appendChild(imageElement);
            } else {
                messageElement.textContent = message;
            }

            responseDiv.appendChild(messageElement);
            responseDiv.scrollTop = responseDiv.scrollHeight;
        }
    </script>
</body>
</html>
