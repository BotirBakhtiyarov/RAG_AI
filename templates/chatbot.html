<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'icons/myicon.ico' %}" type="image/x-icon">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 25px;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 94vh;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            max-height: calc(100vh - 160px);
        }

        .message {
            background-color: #f1f1f1;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            max-width: 80%;
        }

        .user-message {
            background-color: #d1e7ff;
            align-self: flex-start;
        }

        .bot-message {
            background-color: #e0f7fa;
            align-self: flex-end;
        }

        #chat-form {
            padding: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #query {
            width: 94%;
            padding: 10px;
            font-size: 14px;
            border: 0px solid #ccc;
            border-radius: 5px;
        }

        #llm-selector {
            width: 9%;
            padding: 10px;
            font-size: 14px;
            border: 0px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 50px;
            height: 50px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .typing-indicator {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: #007BFF;
            border-radius: 50%;
            animation: blink 1.4s infinite both;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        /* Code Block Styling */
        pre {
            background-color: #2d2d2d;
            color: #f8f8f2;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            margin-top: 10px;
            font-family: 'Courier New', Courier, monospace;
        }

        code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>工一机器人</h1>

    <div id="chat-container">
        <!-- Chat responses will be dynamically added here -->
    </div>

    <form method="POST" id="chat-form">
        {% csrf_token %}
        <select id="llm-selector" name="llm">
            <option value="base_knowledge">GongYi</option>
            <option value="chatgpt">ChatGPT-4</option>
            <option value="dall-e">Dall-E</option>
        </select>
        <input type="text" name="query" id="query" placeholder="Ask me anything..." required style="height: 50px;">
        <button type="submit">↑</button>
    </form>

    <script>
        const form = document.getElementById("chat-form");
        const responseDiv = document.getElementById("chat-container");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const query = document.getElementById("query").value;
            const llm = document.getElementById("llm-selector").value;

            if (query.trim() === "") return;

            // Display user's message
            addMessage(query, "user");

            // Clear input field
            document.getElementById("query").value = "";

            // Add a typing animation placeholder
            const typingMessage = addTypingAnimation();

            // Send the query to the backend
            try {
                const response = await fetch("/", {
                    method: "POST",
                    body: new URLSearchParams({
                        'query': query,
                        'llm': llm
                    }),
                    headers: {
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    }
                });

                const result = await response.json();

                // Remove the typing animation
                removeTypingAnimation(typingMessage);

                // Display the bot's response
                addMessage(result.response, "bot");
            } catch (error) {
                // Handle errors (e.g., network issue)
                removeTypingAnimation(typingMessage);
                addMessage("Sorry, something went wrong. Please try again.", "bot");
            }
        });

        function addMessage(message, sender) {
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");
            messageElement.classList.add(sender === "user" ? "user-message" : "bot-message");

            if (message.includes("```")) {
                const codeContent = message.split("```")[1];
                const preElement = document.createElement("pre");
                const codeElement = document.createElement("code");
                codeElement.textContent = codeContent.trim();
                preElement.appendChild(codeElement);
                messageElement.appendChild(preElement);
            } else if (message.includes('<img src=')) {
                const imageElement = document.createElement("img");
                const imageUrl = message.split("src='")[1].split("'")[0];
                imageElement.src = imageUrl;
                imageElement.style.height = '300px';
                messageElement.appendChild(imageElement);
            } else {
                messageElement.textContent = message;
            }

            responseDiv.appendChild(messageElement);
            responseDiv.scrollTop = responseDiv.scrollHeight;
        }

        function addTypingAnimation() {
            const typingMessage = document.createElement("div");
            typingMessage.classList.add("message", "bot-message");
            typingMessage.innerHTML = `
                <span class="typing-indicator">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </span>
            `;
            responseDiv.appendChild(typingMessage);
            responseDiv.scrollTop = responseDiv.scrollHeight;
            return typingMessage;
        }

        function removeTypingAnimation(typingMessage) {
            responseDiv.removeChild(typingMessage);
        }
    </script>
</body>
</html>
